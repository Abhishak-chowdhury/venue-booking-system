{% extends 'base.html' %}
{% load static %}
{% block title %}
Rooms
{% endblock %}
{% block body %}
    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Our Venues</h2>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Rooms Section Begin -->
    <section class="rooms-section spad">
        <div class="container">
            <div class="row">
                {% for venue in venue_bj %}
                <div class="col-lg-4 col-md-6">
                    <div class="room-item">
                        <img src="{{venue.file.url}}" alt="" style="width: 150px;height: 250px;">
                        <div class="ri-text">
                            <h4>{{venue.vname}}</h4>
                            <h3>â‚¹{{venue.vcharges}}<span>/Pernight</span></h3>
                            <br>
                            <p>
                                {{venue.vdescriptions}}
                            </p>
                            <ul>
                                <li>
                                    {{venue.vtype}} 
                                </li>
                                <li>
                                    {{venue.vaddress}}
                                </li>
                            </ul>
                            <a href="{% url 'myapp:venuebook' venue.vid %}" class="btn btn-secondary btn-lg" style="width: 100%; margin-top: 10px;">BOOK NOW</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
               
            </div>
        </div>
    </section>
    <!-- Rooms Section End -->
{% endblock %}
